<div>
    <h3>Editar Categoria</h3>
  </div>
  <form class="example-form" [formGroup]="categoriaForm" (ngSubmit)="updateCategoria(categoriaForm.value)">
      
    <mat-form-field class="example-full-width">
        <input matInput name="codigo" placeholder="Código" formControlName="codigo">
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <textarea matInput name="descricao" placeholder="Descrição" formControlName="descricao"></textarea>
      </mat-form-field>

    <button type="submit" [disabled]="!categoriaForm.valid" mat-flat-button color="primary">Editar</button>
</form>
