<div class="container-blocos">
  <mat-card class="button-card-right">
    <button mat-flat-button color="accent" routerLink="/curso-novo"><mat-icon>add_circle</mat-icon> Cadastrar</button>
  </mat-card>
</div>

<div class="container-blocos">
  <mat-card class="example-card">
    <mat-card-header class="map-card-title-filtro">
      <mat-card-title>Lista de Cursos</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="example-form" [formGroup]="cursoForm" (ngSubmit)="cursoPorFiltro(cursoForm.value)">
        <mat-form-field class="example-full-width">
          <mat-label>Descrição</mat-label>
          <input matInput name="descricao" formControlName="descricao">
        </mat-form-field>
        <button mat-flat-button type="submit" color="primary" ><mat-icon>search</mat-icon>Pesquisar</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>

<div class="mat-elevation-z8 container-blocos">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- Ações Column -->
    <ng-container matColumnDef="acao">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let element">
        <button mat-mini-fab matTooltip="Visualizar" class="mat-visualizar button-mini-column-acao" routerLink="/curso-detalhe/{{element.idCurso}}" selected><mat-icon>manage_search</mat-icon></button>
        <button mat-mini-fab matTooltip="Editar" class="mat-edit button-mini-column-acao" routerLink="/curso-editar/{{element.idCurso}}" selected><mat-icon>edit</mat-icon></button>
        <button mat-mini-fab matTooltip="Excluir" class="button-mini-column-acao" color="warn" (click)="deleteCurso(element.idCurso)" selected><mat-icon>delete</mat-icon></button>
      </td>
    </ng-container>    

    <!-- Descricao Column -->      
    <ng-container matColumnDef="descricaoAssunto">
      <th mat-header-cell *matHeaderCellDef> Descrição do Assunto </th>
      <td mat-cell *matCellDef="let element"> {{element.descricaoAssunto}} </td>
    </ng-container>
  
    <!-- Dt Inicio Column -->
    <ng-container matColumnDef="dataInicio">
      <th mat-header-cell *matHeaderCellDef> Data de Início </th>
      <td mat-cell *matCellDef="let element"> {{element.dataInicio | date: "dd/MM/yyyy"}} </td>
    </ng-container>
  
    <!-- Dt Termino Column -->
    <ng-container matColumnDef="dataTermino">
      <th mat-header-cell *matHeaderCellDef> Data de Término </th>
      <td mat-cell *matCellDef="let element"> {{element.dataTermino | date: "dd/MM/yyyy"}} </td>
    </ng-container>

    <!-- Categoria Column -->
    <ng-container matColumnDef="descricaoCategoria">
      <th mat-header-cell *matHeaderCellDef> Categoria </th>
      <td mat-cell *matCellDef="let element"> {{element.descricaoCategoria}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
  </table>

</div>
